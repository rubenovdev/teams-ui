<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Подбор студенческих команд">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900i&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../global-styles.css">
    <link rel="stylesheet" href="../general-styles.css">
    <link rel="stylesheet" href="style.css">
    <title>Поиск проектов</title>
</head>
<body>
    <header>
        <h1 class="visually-hidden">
            Подбор студенческих команд в Московском политехе
        </h1>
        <div class="wrapper header__wrapper">
            <div class="sitetoolbar">
                <button class="sitetoolbar__button" type="button">
                    <span class="sitetoolbar__button-line"></span>
                </button>

                <div class="sitetoolbar__circle-background"></div>

                <div class="sitetoolbar__sections">
                    <div class="sitetoolbar__close-button-wrapper">
                        <button class="sitetoolbar__close-button" type="button">
                            <img class="sitetoolbar__close-button-image" src="../img/cross.svg" alt="Закрыть">
                        </button>
                    </div>
                    <ul class="sitetoolbar__sections-list">
                        <li class="sitetoolbar__section sitetoolbar__section--current" data-side-menu-element>
                            <button class="sitetoolbar__section-button" type="button">
                                <div class="sitetoolbar__section-image-wrapper">
                                    <img class="sitetoolbar__section-image" src="../img/home.svg" alt="Главная">
                                </div>
                                <h3 class="sitetoolbar__section-title">
                                    Главная
                                </h3>
                            </button>
                        </li>
                        <li class="sitetoolbar__section" data-side-menu-element>
                            <button class="sitetoolbar__section-button" type="button">
                                <div class="sitetoolbar__section-image-wrapper">
                                    <img class="sitetoolbar__section-image sitetoolbar__section-image--mobile" src="../img/calendar.svg" alt="Мой проект">
                                    <img class="sitetoolbar__section-image sitetoolbar__section-image--desktop" src="../img/calendar-black.svg" alt="Мой проект">
                                </div>
                                <h3 class="sitetoolbar__section-title">
                                    Мой проект
                                </h3>
                            </button>
                        </li>
                        <li class="sitetoolbar__section" data-side-menu-element>
                            <button class="sitetoolbar__section-button" type="button">
                                <div class="sitetoolbar__section-image-wrapper">
                                    <img class="sitetoolbar__section-image sitetoolbar__section-image--mobile" src="../img/personal-account.svg" alt="Мой профиль">
                                    <img class="sitetoolbar__section-image sitetoolbar__section-image--desktop" src="../img/personal-account-black.svg" alt="Мой профиль">
                                </div>
                                <h3 class="sitetoolbar__section-title">
                                    Мой профиль
                                </h3>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="header__logo-wrapper">
                <a href="/">
                    <img class="header__logo" src="../img/logo-mospolytech.svg" alt="Московский политех" width="115" height="30" />
                </a>
            </div>
            <button class="button header__button" type="button">
                Войти
            </button>
        </div>
    </header>


    <script src="../app.js"></script>

</body>
</html>
