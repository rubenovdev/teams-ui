<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Подбор студенческих команд">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900i&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="global-styles.css">
    <link rel="stylesheet" href="style.css">
    <title>Главная</title>
</head>
<body>
    <header>
        <h1 class="visually-hidden">Подбор студенческих команд в Московском политехе</h1>
        <div class="wrapper header__wrapper">
            <div class="sitetoolbar">
                <button class="sitetoolbar__button" type="button">
                    <span class="sitetoolbar__button-line"></span>
                </button>
            </div>
            <div class="header__logo-wrapper">
                <img class="header__logo" src="img/logo-mospolytech.svg" alt="Московский политех" width="115" height="30" />
            </div>
            <button class="button header__button" type="button">
                Войти
            </button>
        </div>
    </header>

    <main role="main">
        <div class="wrapper main__wrapper">
            <h2 class="title main__title">
                Главная
            </h2>

            <div class="main__content">
                <div class="days-timer">
                    <p class="days-timer__text">
                        До защиты осталось
                    </p>
                    <div class="days-timer__counter-wrapper">
                        <p class="days-timer__counter-text">
                            <span>15</span> дней
                        </p>
                        <div class="days-timer__picture-wrapper">
                            <img class="days-timer__picture" src="img/hourglass.svg" alt="!">
                        </div>
                    </div>
                </div>

                <div class="menu main__menu">
                    <button class="menu__section" type="button">
                        <h3 class="menu__section-title">
                            Поиск проектов
                        </h3>
                        <div class="menu__section-image-wrapper menu__section-image-projects-search">
                            <img class="menu__section-image" src="img/projects-search.svg" alt="Раздел меню">
                        </div>
                    </button>

                    <button class="menu__section" type="button">
                        <h3 class="menu__section-title">
                            Создать проект
                        </h3>
                        <div class="menu__section-image-wrapper menu__section-image-create-project">
                            <img class="menu__section-image" src="img/create-project.svg" alt="Раздел меню">
                        </div>
                    </button>

                    <button class="menu__section" type="button">
                        <h3 class="menu__section-title">
                            О проектной деятельности
                        </h3>
                        <div class="menu__section-image-wrapper menu__section-image-about-project-activities">
                            <img class="menu__section-image" src="img/about-project-activities.svg" alt="Раздел меню">
                        </div>
                    </button>

                    <button class="menu__section" type="button">
                        <h3 class="menu__section-title">
                            Хакатоны
                        </h3>
                        <div class="menu__section-image-wrapper menu__section-image-hackathons">
                            <img class="menu__section-image" src="img/hackathons.svg" alt="Раздел меню">
                        </div>
                    </button>
                </div>

                <div class="announcement-board main__announcement-board">
                    <div class="announcement-board__title-wrapper">
                        <h3 class="announcement-board__title">
                            Доска объявлений
                        </h3>
                    </div>

                    <div class="announcement-board__announcements-wrapper">
                        <ul class="announcement-board__announcements">
                            <li class="announcement-board__announcement">
                                <p class="announcement-board__text">
                                    Открыта регистрация на хакатон
                                </p>
                                <button class="announcement-board__author">
                                    Даньшина М.В.
                                </button>
                            </li>
                            <li class="announcement-board__announcement">
                                <p class="announcement-board__text">
                                    Открыта регистрация на хакатон
                                </p>
                                <button class="announcement-board__author">
                                    Даньшина М.В.
                                </button>
                            </li>
                            <li class="announcement-board__announcement">
                                <p class="announcement-board__text">
                                    Открыта регистрация на хакатон
                                </p>
                                <button class="announcement-board__author">
                                    Даньшина М.В.
                                </button>
                            </li>
                        </ul>
                        
                        <div class="announcement-board__button-wrapper">
                            <button class="button announcement-board__button" type="button" data-button-to-call-modal='modal-to-add-announcement'>
                                Добавить
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal-wrapper" data-modal-to-add-announcement>
        <div class="modal">
            <div class="modal__close-button-wrapper">
                <button class="modal__close-button" type="button" data-button-to-close-modal>
                    <img class="modal__close-button-image" src="img/cross.svg" alt="Закрыть">
                </button>
            </div>
            <div class="modal__content">
                <h3 class="modal__title">
                    Добавление объявления
                </h3>

                <form class="modal__form">
                    <input class="modal__input" type="text" placeholder="Заголовок объявления">
                    <textarea class="modal__textarea modal__textarea--mb40" placeholder="Текст объявления"></textarea>
                    <input class="button modal__button" type="submit" data-button-to-close-modal>
                    <!-- data-button-to-close-modal временно -->
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
