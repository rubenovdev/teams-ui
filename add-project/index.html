<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Подбор студенческих команд">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900i&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../global-styles.css">
    <link rel="stylesheet" href="../general-styles.css">
    <link rel="stylesheet" href="style.css">
    <title>Добавление проекта</title>
</head>
<body>
    <header>
        <h1 class="visually-hidden">
            Подбор студенческих команд в Московском политехе
        </h1>
        <div class="wrapper header__wrapper">
            <div class="sitetoolbar">
                <button class="sitetoolbar__button" type="button">
                    <span class="sitetoolbar__button-line"></span>
                </button>

                <div class="sitetoolbar__circle-background"></div>

                <div class="sitetoolbar__sections">
                    <div class="sitetoolbar__close-button-wrapper">
                        <button class="sitetoolbar__close-button" type="button">
                            <img class="sitetoolbar__close-button-image" src="../img/cross.svg" alt="Закрыть">
                        </button>
                    </div>
                    <ul class="sitetoolbar__sections-list">
                        <li class="sitetoolbar__section sitetoolbar__section--current" data-side-menu-element>
                            <button class="sitetoolbar__section-button" type="button" onclick="location.href='/'">
                                <div class="sitetoolbar__section-image-wrapper">
                                    <img class="sitetoolbar__section-image" src="../img/home.svg" alt="Главная">
                                </div>
                                <h3 class="sitetoolbar__section-title">
                                    Главная
                                </h3>
                            </button>
                        </li>
                        <li class="sitetoolbar__section" data-side-menu-element>
                            <button class="sitetoolbar__section-button" type="button">
                                <div class="sitetoolbar__section-image-wrapper">
                                    <img class="sitetoolbar__section-image sitetoolbar__section-image--mobile"
                                        src="../img/calendar.svg" alt="Мой проект">
                                    <img class="sitetoolbar__section-image sitetoolbar__section-image--desktop"
                                        src="../img/calendar-black.svg" alt="Мой проект">
                                </div>
                                <h3 class="sitetoolbar__section-title">
                                    Мой проект
                                </h3>
                            </button>
                        </li>
                        <li class="sitetoolbar__section" data-side-menu-element>
                            <button class="sitetoolbar__section-button" type="button">
                                <div class="sitetoolbar__section-image-wrapper">
                                    <img class="sitetoolbar__section-image sitetoolbar__section-image--mobile"
                                        src="../img/personal-account.svg" alt="Мой профиль">
                                    <img class="sitetoolbar__section-image sitetoolbar__section-image--desktop"
                                        src="../img/personal-account-black.svg" alt="Мой профиль">
                                </div>
                                <h3 class="sitetoolbar__section-title">
                                    Мой профиль
                                </h3>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="header__logo-wrapper">
                <button onclick="location.href='/'">
                    <img class="header__logo" src="../img/logo-mospolytech.svg" alt="Московский политех" width="115"
                        height="30" />
                </button>
            </div>
            <button class="button header__button" type="button">
                Войти
            </button>
        </div>
    </header>

    <main role="main">
        <div class="wrapper add-project__wrapper">
            <h2 class="title main__title">
                Создание проекта
            </h2>

            <div class="add-project">
                <div class="add-project__main-content">
                    <!-- Шаг #1. На следующей строке "style="display: block;"" временно, пока нет переключения шагов -->
                    <div style="display: block;" class="add-project__project-introduction">
                        <h3 class="add-project__main-content-title">
                            Ваш проект
                        </h3>

                        <div class="add-project__project-introduction-form">
                            <label class="add-project__clip-image-button-wrapper">
                                <div class="add-project__clip-image-button">
                                    +
                                </div>
                                <input class="add-project__file-input" type="file">
                            </label>
                            <div class="add-project__input-group">
                                <input class="input add-project__input add-project__project-title" type="text"
                                    placeholder="Название" autofocus>
                                <select class="input add-project__input add-project__input-select"
                                    aria-placeholder="sd">
                                    <option value="none" selected>
                                        Выберите направление
                                    </option>
                                    <option value="data-analysis">
                                        Анализ данных
                                    </option>
                                    <option value="internet-of-things">
                                        Интернет вещей
                                    </option>
                                    <option value="blockchain">
                                        Блокчейн
                                    </option>
                                    <option value="machine-learning">
                                        Машинное обучение
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Шаг #2. На следующей строке "style="display: none;"" временно, пока нет переключения шагов -->
                    <div style="display: none;" class="add-project__project-description">
                        <h3 class="add-project__main-content-title">
                            Описание проекта
                        </h3>

                        <div class="add-project__project-description-form">
                            <p class="add-project__project-description-paragraph">
                                Укажите основную идею и направленность вашего проекта
                            </p>
                            <textarea class="textarea add-project__project-description-textarea"
                                placeholder="Описание"></textarea>
                            <label class="add-project__clip-file-button-wrapper">
                                <p class="add-project__clip-file-paragraph">
                                    Файл с подробным описанием
                                </p>
                                <div class="add-project__clip-file-image-wrapper">
                                    <img class="add-project__clip-file-image" src="../img/clip.svg" alt="Прикрепить">
                                </div>
                                <input class="add-project__file-input" type="file">
                            </label>
                        </div>
                    </div>

                    <!-- Шаг #3. На следующей строке "style="display: none;"" временно, пока нет переключения шагов -->
                    <div style="display: none;" class="add-project__vacancies">
                        <h3 class="add-project__main-content-title">
                            Вакансии
                        </h3>

                        <div class="add-project__vacancies-main-content">
                            <ul class="add-project__vacancies-list">
                                <li class="add-project__vacancy">
                                    <button class="button button--pink add-project__vacancy-button" type="button">
                                        <p class="add-project__vacancy-title">
                                            Frontend-разработчик
                                        </p>
                                        <div class="add-project__vacancies-number-wrapper">
                                            <div class="add-project__vacancies-number-image-wrapper">
                                                <img class="add-project__vacancies-number-image" src="../img/human.svg"
                                                    alt="Кол-во мест">
                                            </div>
                                            <span class="add-project__vacancies-number">
                                                5
                                            </span>
                                        </div>
                                        <div class="add-project__vacancy-actions-button">
                                            <img class="add-project__vacancy-actions-button-image"
                                                src="../img/arrow-bottom.svg" alt="Действия">
                                        </div>
                                    </button>
                                </li>
                            </ul>

                            <button class="button add-project__vacancies-button" type="button">Добавить</button>
                        </div>
                    </div>
                </div>

                <div class="add-project__steps">
                    <button class="steps__switch-step-button-wrapper" type="button">
                        <img class="steps__switch-step-button" src="../img/arrow-left.svg" alt="Назад">
                        <span class="steps__switch-step-button-title steps__switch-step-button-title--ml15">
                            Выйти
                        </span>
                    </button>
                    <div class="steps__steps-numbers">
                        <button class="steps__step-number steps__step-number--current" type="button">1</button>
                        <span class="steps__step-number-separator"></span>
                        <button class="steps__step-number" type="button">2</button>
                        <span class="steps__step-number-separator"></span>
                        <button class="steps__step-number" type="button">3</button>
                    </div>
                    <button class="steps__switch-step-button-wrapper" type="button">
                        <span class="steps__switch-step-button-title steps__switch-step-button-title--mr15">
                            Далее
                        </span>
                        <img class="steps__switch-step-button steps__switch-step-button--right"
                            src="../img/arrow-left.svg" alt="Вперед">
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="../app.js"></script>
    <script src="app.js"></script>

</body>
</html>
